<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<h1>Игра: Угадайка</h1>
<div id="modalWelcome"  class="modalWelcome">
<div class="modalText">
    <p>Задайте диапазон и загадайте число. Я его отгадаю!
    <button id="btnWelcome">OK</button></p>
</div>
</div>

<div id="modalMin"  class="modalMin">
<div class="modalText">
<form>Введите число "минимум" (диапазон игры от -999 до 999)<br>
    <input   class="input" type="text" id="minValue" value="0">
    <button id="btnMin" type="submit">OK</button>
</form>
</div>
</div>

<div id="modalMax"  class="modalMax">
<div class="modalText">
<form>Введите число "максимум" (диапазон игры от -999 до 999)<br>
    <input class="input" type="text" id="maxValue" value="100">
    <button id="btnMax" type="submit">OK</button>
</form>
</div>
</div>

<div id="modalStart"  class="modalStart">
<div class="modalText" id="modal_flex">
    <div id="modalTextStart" ></div>
    <button id="btnStart">Старт!</button>
</div>
</div>

<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-10 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0"><b>Вопрос №</b><span id="orderNumberField"> 0</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Я обязательно отгадаю Ваше число!</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
